<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
      <a (click)="logout()"  slot="end" color="primary">Log Out</a>
    </ion-toolbar>
</ion-header>

<ion-content>
        <!-- La etiqueta PRE es para mostrar cÃ³digo -->
        <!-- <pre>
            {{ tasksService.tasks | async | json }}
        </pre> -->

        <ion-list>
          <ion-item-sliding *ngFor="let task of tasksService.tasks">
            <ion-item >
                <ion-label>
                  <h3>Tarea: {{ task?.description }}</h3>
                  <p>key: <b>{{ task?.key }}</b></p>
                </ion-label>
            </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="AlertaBorrar()">
                  <ion-icon slot="start" name="trash"></ion-icon>
                  Borrar
                </ion-item-option>
                <ion-item-option color="warning">
                  <ion-icon slot="start" name="create"></ion-icon>
                  Editar
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
        </ion-list>

          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="InputAlert()" color="secondary">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
</ion-content>
